<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol bajo el agua</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Fondo con efecto de agua en movimiento */
    .water-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: waterFlow 20s ease infinite;
      z-index: 0;
    }

    @keyframes waterFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Rayos de sol */
    .sun-ray {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at top left, rgba(255, 255, 200, 0.3) 0%, transparent 80%);
      mix-blend-mode: screen;
      filter: blur(20px);
      pointer-events: none;
      z-index: 1;
    }

    /* Cada rayo tiene animaciones distintas */
    .ray1 {
      animation: raysMove1 7s ease-in-out infinite alternate, colorShift 8s ease-in-out infinite alternate;
    }

    .ray2 {
      width: 250px;
      height: 250px;
      top: 20px;
      right: 40px;
      animation: raysMove2 6s ease-in-out infinite alternate, colorShift 7s ease-in-out infinite alternate;
    }

    .ray3 {
      width: 280px;
      height: 280px;
      top: 10px;
      right: 60px;
      animation: raysMove3 8s ease-in-out infinite alternate, colorShift 9s ease-in-out infinite alternate;
    }

    .ray4 {
      width: 220px;
      height: 220px;
      top: 30px;
      right: 20px;
      animation: raysMove4 5.5s ease-in-out infinite alternate, colorShift 6s ease-in-out infinite alternate;
    }

    /* Movimiento individual de cada rayo */
    @keyframes raysMove1 {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.4; }
      100% { transform: translate(-20px, 30px) rotate(5deg) scale(1.05); opacity: 0.6; }
    }

    @keyframes raysMove2 {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.3; }
      100% { transform: translate(-15px, 25px) rotate(-3deg) scale(1.1); opacity: 0.5; }
    }

    @keyframes raysMove3 {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.35; }
      100% { transform: translate(-25px, 20px) rotate(4deg) scale(1.07); opacity: 0.55; }
    }

    @keyframes raysMove4 {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.3; }
      100% { transform: translate(-10px, 15px) rotate(2deg) scale(1.03); opacity: 0.45; }
    }

    /* Cambio de color sutil en los rayos */
    @keyframes colorShift {
      0% {
        background: radial-gradient(circle at top left, rgba(255, 255, 200, 0.3) 0%, transparent 80%);
      }
      33% {
        background: radial-gradient(circle at top left, rgba(200, 255, 240, 0.3) 0%, transparent 80%);
      }
      66% {
        background: radial-gradient(circle at top left, rgba(180, 220, 255, 0.3) 0%, transparent 80%);
      }
      100% {
        background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.3) 0%, transparent 80%);
      }
    }
  </style>
</head>
<body>
  <div class="water-background"></div>

  <div class="sun-ray ray1"></div>
  <div class="sun-ray ray2"></div>
  <div class="sun-ray ray3"></div>
  <div class="sun-ray ray4"></div>
</body>
</html>
