<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo con Modo Claro/Oscuro</title>
<style>
    :root {
        /* Variables modo oscuro */
        --bg-dark: #0d0221;
        --radial-left-dark: radial-gradient(circle at top left, rgba(96, 21, 134, 0.8) 0%, transparent 50%);
        --radial-right-dark: radial-gradient(circle at top right, rgba(0, 180, 255, 0.5) 0%, transparent 50%);
        --text-dark: #fff;
        --subtitle-dark: #cfcfcf;

        /* Variables modo claro */
        --bg-light: #f4f6f9;
        --radial-left-light: radial-gradient(circle at top left, rgba(255, 200, 150, 0.7) 0%, transparent 50%);
        --radial-right-light: radial-gradient(circle at top right, rgba(150, 200, 255, 0.6) 0%, transparent 50%);
        --text-light: #111;
        --subtitle-light: #444;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
        transition: background 0.5s, color 0.5s;
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* Modo oscuro por defecto */
    body.dark {
        background: var(--bg-dark);
        background-image: var(--radial-left-dark), var(--radial-right-dark);
        color: var(--text-dark);
    }

    /* Modo claro */
    body.light {
        background: var(--bg-light);
        background-image: var(--radial-left-light), var(--radial-right-light);
        color: var(--text-light);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.2rem;
    }

    /* Botón principal */
    .btn {
        background: linear-gradient(90deg, #ff5e62, #ff9966);
        border: none;
        color: white;
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* Botón de cambio de tema */
    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 25px;
        background: #888;
        border-radius: 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        padding: 3px;
        transition: background 0.3s;
    }

    .toggle-circle {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s, background 0.3s;
    }

    body.light .theme-toggle {
        background: #bbb;
    }

    body.light .toggle-circle {
        transform: translateX(25px);
        background: #333;
    }
</style>
</head>
<body class="dark">

<!-- Botón de cambio de tema -->
<div class="theme-toggle" onclick="toggleTheme()">
    <div class="toggle-circle"></div>
</div>

<div class="content">
    <h1>Build Your Site With Gutenberg</h1>
    <p>Create beautiful and flexible pages with no coding needed.</p>
    <button class="btn">See it in action</button>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
