5. Animación con CSS
Crea un elemento animado con los siguientes requisitos:

Un círculo (usa border-radius: 50%) que se mueva de izquierda a derecha de la pantalla en 3 segundos.
Usa @keyframes para la animación.
El círculo debe cambiar de color durante la animación (de rojo a azul, por ejemplo).
Agrega un efecto de rebote (easing) para que el movimiento no sea lineal (usa cubic-bezier o ease-in-out).
